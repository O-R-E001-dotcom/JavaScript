<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="gen-container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="edu">
                <img src="./freepik__assistant__48338.jpeg" alt="">
                <h2 class="brand"> EduGrade Pro</h2>
            </div>
            
            <div class="menubar">
                <button onclick="dashboard()"> <a href=".main"></a>Dashboard</button> 
                <button onclick="courses()">My Courses</button> 
                <button onclick="settings()">Settings</button> 
                <button onclick="help()">Help</button> 
            </div>   
            <button class="logoutBtn"> <i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <header class="topbar">
                <h1>Welcome, Alex!</h1>
        
                <div class="profile">
                    <i class="fa-solid fa-bell"></i>
                    <img src="./user_219976.png" alt="Profile">
                    <div class="identity">
                        <p class="name">Alex Johnson</p>
                        <p class="id">Student ID: S001</p>
                    </div>
                </div>
                
            </header>

            <section class="overview">
                <h2>Academic Overview</h2>
                <div class="stats">
                    <div class="card">
                        <h4>Overall Grade Average</h4>
                        <p id="avgGrade">75% <span class="grade-letter">B</span></p>
                    </div>

                    <div class="card">
                        <h4>Courses Enrolled</h4>
                        <p id="courseCount">6</p>
                    </div>
                </div>
            </section>

            <section class="grades-section">
                <div class="grades-header">
                    <h2>My Grades</h2>
                    <div class="filters">
                        <button class="filter-btn active" data-term="all">All</button>
                        <button class="filter-btn" data-term="term1">Term 1</button>
                        <button class="filter-btn" data-term="term2">Term 2</button>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr class="t-heads">
                            <th>COURSE NAME</th>
                            <th>TEACHER</th>
                            <th>SCORE</th>
                            <th>GRADE</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>

                    <tbody id="gradeTable"></tbody>
                </table>
            </section>
        </main>
    </div>

</body>
</html>
