<body>

    <h2>Random delivery </h2>
    <script>
        function deliverOrder(order) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let successful = Math.random() < 0.5;

                    if (successful) {
                        resolve("✅ Delivered: Chinchin, Meatpie, Juice");
                    } else {
                        reject("❌ Delivery failed: Chinchin, Meatpie, Juice");
                    }
                }, 2000);
            });
        }

        deliverOrder("Chinchin")
            .then(function (message) {
                console.log(message);
            })
            .catch(function (error) {
                console.log(error);
            });
    </script>
