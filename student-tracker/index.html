<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="gen-container">
        <h1>Student Performance Tracker</h1>

       <section class="student-display">
            <h2>Add student</h2>
            <form id="entry">
                <input type="text" id="name" placeholder="FullName" required>
                <input type="number" id="age" placeholder="Age" required>

                <div class="option">
                     
                     <select name="class" id="class-id">
                        <option value="" >Class</option>
                        <option value="SS1">SS1</option>
                        <option value="SS2">SS2</option>
                        <option value="SS3">SS3</option>
                     </select>
                </div>
               
                <input type="url" id="image" placeholder="image-url" required>
                <input type="number" id="score" placeholder="score1" required>
                <input type="number" id="score" placeholder="score2" required>
                <input type="number" id="score" placeholder="score3" required>
            </form>

            <button type="submit" id="submitBtn">Add Student</button>
       </section>

       <section class="student-table">
            <h2>All Students Info</h2>
            <input type="text"  id="search-space" placeholder="Search by name... ">

            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Profile picture</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Average Score</th>
                        <th>Performance category</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>
       </section>

      
    </div>
</body>
</html>
