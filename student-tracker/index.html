<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Performance Tracker</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>

    <div class="gen-container">
        <!-- Student input form -->
        <section class="form-section">
            <form id="input-form">
        
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" placeholder="Age" required>
                </div>

                <div class="form-group">
                    <label for="class">Class:</label>
                    <select id="class" required>
                        <option value="">Select class</option>
                        <option value="100L">100L</option>
                        <option value="200L">200L</option>
                        <option value="300L">300L</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Image URL:</label>
                    <input type="url" id="image" placeholder="https://...png">
                </div>

                <div class="form-group">
                    <label for="score1">Scores:</label>
                    <input type="number" id="score1" placeholder="1st subject score" required>
                    <input type="number" id="score2" placeholder="2nd subject score" required>
                    <input type="number" id="score3" placeholder="3rd subject score" required>
                </div>

                <p id="error-mssg"></p>
                <button type="submit">Add Student</button>
                <button type="button" id="clear-form" >Clear Form</button>
            </form>
        </section>

        <!-- Search bar -->
        <section class="search-bar">
            <h2>Student Profiles</h2>
            <input type="text" id="search" placeholder="Enter student name...">
        </section>

        <!-- Table display -->
        <section class="studentInfo">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Profile Picture</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Age</th>
                        <th>Average Score</th>
                        <th>Performance Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>
</body>
</html>
